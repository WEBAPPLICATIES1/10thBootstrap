<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="icon" href="images/favicon.png" sizes="32x32">
    <title>Kvik - Contact</title>
</head>

<body>
    <!-- Start - Navbar -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container">
            <img src="images/logo.png" height="32px" alt="logo">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-nav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse d-md-flex flex-md-row-reverse" id="navbar-nav">
                <div class="navbar-nav  ">
                    <a class="nav-item nav-link" href="index.html">Home</a>
                    <a class="nav-item nav-link" href="index.html">Over ons</a>
                    <a class="nav-item nav-link" href='openingsuren.html'>Openingsuren</a>
                    <a class="nav-item nav-link active" href="contact.html">Contact</a>
                </div>
            </div>
        </div>
    </nav>
    <!-- End - Navbar -->

    <!-- Start - Page -->
    <div class="container">
        <h1 class="pb-2 mt-4 mb-2 border-bottom">Contacteer <small>ons</small></h1>
        <!-- Start -  Form -->
        <form method="GET">
                <div class="row">
                    <section class="col-sm-6">
                        <fieldset class="form-group">
                            <label for="naam">Naam</label>
                            <input type="text" class="form-control" id="naam" name="name" aria-describedby="naamHelp" placeholder="Volledige naam">
                        </fieldset>
                        <fieldset class="form-group">
                            <label for="email">Emailadres</label>
                            <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp">
                            <small id="emailHelp" class="form-text text-muted">
                                We zullen <strong>nooit</strong> uw e-mail met iemand anders delen.</small>
                        </fieldset>
                        <fieldset class="form-group">
                            <label for="telefoon">Telefoon</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">+32</div>
                                </div>
                                <input type="tel" class="form-control" id="telefoon" name="telefoon">
                            </div>
                        </fieldset>
                        <fieldset>
                            <label>U wil bij voorkeur antwoord ontvangen via: </label>
                            <div class="form-check form-check">
                                <input class="form-check-input" type="radio" name="voorkeur" id="rdbEmail" value="email"
                                    checked>
                                <label class="form-check-label" for="rdbEmail">Email</label>
                            </div>
                            <div class="form-check form-check">
                                <input class="form-check-input" type="radio" name="voorkeur" id="rdbTelefoon" value="telefoon">
                                <label class="form-check-label" for="rdbTelefoon">Telefoon</label>
                            </div>
                        </fieldset>
                        <fieldset class="form-check">
                            <input type="checkbox" class="form-check-input" id="chkAbonneren" name="abonneren">
                            <label class="form-check-label" for="chkAbonneren">U wilt zich abonneren op onze 3 maandelijkse
                                nieuwsbrief</label>
                        </fieldset>
                    </section>
                    <section class="col-sm-6">
                        <fieldset class="form-group">
                            <label for="cboOnderwerp">Onderwerp</label>
                            <select class="form-control" id="cboOnderwerp" name="onderwerp" >
                                <option value="bestelling">Bestelling</option>
                                <option value="promotie">Promotie</option>
                                <option value="klacht">Klacht</option>
                                <option value="andere">Andere</option>
                            </select>
                        </fieldset>
                        <fieldset class="form-group">
                            <label for="exampleFormControlTextarea1">Beschrijving</label>
                            <textarea class="form-control" id="txtBeschrijving" name="beschrijving" rows="9"></textarea>
                        </fieldset>
                        <div class="button-group d-flex justify-content-end">
                            <button type="submit" class="btn btn-secondary">Verzenden</button>
                        </div>
                    </section>
                </div>
            </form>
        <!-- End - Form -->
    </div>
    <!-- End - Page -->

    <!-- Start - Scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <!-- End - Scripts -->
</body>
